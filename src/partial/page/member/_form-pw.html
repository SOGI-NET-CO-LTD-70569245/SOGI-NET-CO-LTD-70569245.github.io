<form>
    <div class="form-group text-center">
        <label class="h3 m-0">0912345678</label>
    </div>
    <div class="form-group text-center">
        <input type="password" class="form-control text-center" placeholder="請輸入密碼" id="password">
        <div class="form-text text-muted font-small">
            ※請填入6至15個字元的小寫英文字母、數字
        </div>
    </div>
    <div class="form-group text-center">
        <input type="password" class="form-control text-center" placeholder="再次輸入密碼" id="password-again">
        <div class="form-text text-danger">
            密碼輸入不相符，請再次確認
        </div>
    </div>
    <div class="form-group text-center">
        <div class="form-row justify-content-center">
            <div class="col-6 col-lg-5">
                <a class="btn btn-block btn-warning" href="@@href">@@btnLabel</a>
            </div>
        </div>
    </div>
</form>
