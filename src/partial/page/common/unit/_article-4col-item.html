<div class="col-12">
    <div class="card shadow my-2">
        <div class="row no-gutters">
            <div class="col-5 col-md-12">
                <a class="h-100 size-16by9" href="@@href">
                    <img src="@@img" class="card-img card-img-fit" alt="@@title">
                </a>
            </div>
            <div class="col-7 col-md-12 align-self-center">
                <div class="card-body p-2">
                    <div class="card-title">
                        <a class="text-black font-weight-bold text-row-3 text-fix-3" href="@@href">
                            @@title
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
