<div class="col-6 my-2 post">
    <div class="box">
        <div class="row no-gutters align-items-center">
            <div class="col-12 col-lg-6 p-2 text-center">
                <img class="img-fluid img-shop" src="@@img" alt="@@title">
            </div>
            <div class="col-12 col-lg-6 p-2 bg-light">
                <div class="h6 text-black text-row-1">@@title</div>
             <p class="my-2 p-2 bg-white text-center">
                 <span class="font-small text-muted">限時價</span>
                 <span class="h4 text-price font-italic font-weight-bold">$@@price</span>
             </p>
              <p class="text-row-2">
                  @@desc
              </p>
               <div class="p-2 font-small text-muted text-center">
                   倒數
                   <div class="d-inline-block" data-countdown="@@countdown"></div>
                   結束
               </div>
                <a class="btn btn-block btn-lg btn-danger py-2" href="@@href">
                    <i class="fas fa-hand-pointer"></i> 搶購
                </a>
            </div>
        </div>
    </div>
</div>
