<div class="col-12">
    <div class="card shadow my-2 p-2">
        <div class="row">
            <div class="col-12 mb-2">
                <div class="card-title text-center">
                    <a class="h4 font-weight-bold" href="#">
                        @@title
                    </a>
                </div>
            </div>
            <div class="col-4">
                <a href="#">
                    <img src="@@img" class="img-fluid" alt="@@title">
                </a>
            </div>
            <div class="col-4">
                <div class="p-2 border text-center h-100">
                    <small class="text-muted">專案優惠價</small>
                    <div class="text-danger my-1 lead">$@@price1</div>
                    <a class="btn btn-block btn-primary btn-sm stretched-link" href="#">立即查詢</a>
                </div>
            </div>
            <div class="col-4">
                <div class="p-2 border text-center h-100">
                    <small class="text-muted">門市空機價</small>
                    <div class="text-danger my-1 lead">$@@price2</div>
                    <a class="btn btn-block btn-primary btn-sm stretched-link" href="#">立即查詢</a>
                </div>
            </div>
            <div class="col-12">
                <div class="text-center h5 my-2">
                    <span class="badge badge-outline mx-1">@@tag1</span>
                    <span class="badge badge-outline mx-1">@@tag2</span>
                    <span class="badge badge-outline mx-1">@@tag3</span>
                </div>
                <ul class="list-group list-group-flush my-2">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="">
                            <i class="fas fa-fw fa-mobile-alt"></i> 螢幕
                        </div>
                        <div class="">5.8吋OLED</div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="">
                            <i class="fas fa-fw fa-camera"></i> 主相機
                        </div>
                        <div class="">1200萬畫素</div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="">
                            <i class="fas fa-fw fa-microchip"></i> 處理器
                        </div>
                        <div class="">Apple A13 Bionic</div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="">
                            <i class="fas fa-fw fa-sd-card"></i> 記憶體 (RAM)
                        </div>
                        <div class="">4GB</div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="">
                            <i class="fas fa-fw fa-battery-full"></i> 電池容量
                        </div>
                        <div class="">4,500 mAh</div>
                    </li>
                </ul>
                <div class="text-center">
                    <a class="btn btn-primary" href="#">查看完整規格</a>
                </div>
            </div>
        </div>
    </div>
</div>
