<div class="col-md-@@colMd col-@@col my-2">
    <div class="card shadow">
        <div class="row no-gutters">
            <div class="col-md-12 @@if(context.rwd===true){col-5} text-center">
                <a class="h-100 size-16by9" href="@@href">
                    <img src="@@img" class="of-cover" alt="@@title">
                </a>
                @@if(context.badgeLabel){
                <div class="pos-a-lt ml-1 mt-n1">
                    <span class="badge badge-light">@@badgeLabel</span>
                </div>
                }
            </div>
            <div class="col-md-12 @@if(context.rwd===true){col-7} align-self-center">
                <div class="card-body p-2">
                    @@if(context.tag1){
                    <div class="hashtags card-text text-row-1">
                        <a class="hashtag" href="#">@@tag1</a>
                        @@if(context.tag2){
                        <a class="hashtag" href="#">@@tag2</a>
                        }
                        @@if(context.tag3){
                        <a class="hashtag" href="#">@@tag3</a>
                        }
                        @@if(context.tag4){
                        <a class="hashtag" href="#">@@tag4</a>
                        }
                    </div>
                    }
                    <div class="card-title mt-2">
                        <a class="text-black" href="@@href">
                            <h3 class="h6 font-weight-bold text-row-12">@@title</h3>
                        </a>
                    </div>
                    <p class="card-text">
                        @@if(context.date){
                        <small class="text-muted">@@date</small>
                        }
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
