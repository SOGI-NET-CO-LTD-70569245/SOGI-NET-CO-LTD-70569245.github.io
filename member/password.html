<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Language" content="zh-TW">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
        <meta name="keywords" content=""/>
        <meta name="description" content="">
        <meta property="og:image" itemprop="image" content="" />
        <meta property="og:title" content="" />
        <meta property="og:description" content="" />
        <meta property="og:url" content="http://www.sogi.com.tw/" />
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="SOGI 手機王" />
        <title>SOGI 手機王</title>

        <!-- Global -->
        <link href="/assets/stylesheets/bootstrap-431.css" rel="stylesheet">
        <link href="/assets/stylesheets/common.css" rel="stylesheet">

        <!-- Single -->
        <link href="/assets/stylesheets/page/member.css" rel="stylesheet">

        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

	<body class="member">

        <!-- module: common-header -->
        <div id="common-header"></div>
        <!-- ./module: common-header -->

        <!-- module: nav-main -->
        <div id="nav-main"></div>
        <!-- ./module: nav-main -->

        <div id="main" class="push">
            <div class="container">
                <!-- module: ad-header -->
                <div id="ad-header"></div>
                <!-- ./module: ad-header -->

                <!-- module: com-breadcrumb -->
                <div id="com-breadcrumb"></div>
                <!-- ./module: com-breadcrumb -->

                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">無法登入嗎</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                            <div class="form-group">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="radio-01" value="option1"> 我忘記自己的密碼
                                    </label>
                                </div>
                                <div class="row row-1">
                                    <div class="col-12">
                                        <small class="form-text text-muted mx-4">請提供註冊時的e-mail信箱，我們將會寄送新的密碼函給您，請於收到信件後設定新密碼即可。</small>
                                    </div>
                                    <div class="col-md-5 col-12">
                                        <label for="" class="ml-4 col-form-label">請輸入 Email 帳號</label>
                                    </div>
                                    <div class="col-md-7 col-12">
                                        <input type="text" class="form-control" id="" placeholder="">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="radio-02" value="option2"> 我要重取驗證信
                                    </label>
                                </div>
                                <div class="row row-2">
                                    <div class="col-12">
                                        <small class="form-text text-muted mx-4">系統將重新寄送新的驗證信件，若您長時間未收到，請檢查垃圾信件匣，或換個信箱收取信件。<br>
                                            *使用免付費信箱很有可能漏信，若您仍未收到，請聯絡客服人員。</small>
                                    </div>
                                    <div class="col-md-5 col-12">
                                        <label for="" class="ml-4 col-form-label">請輸入 Email 帳號</label>
                                    </div>
                                    <div class="col-md-7 col-12">
                                        <input type="text" class="form-control" id="" placeholder="">
                                    </div>
                                </div>
                            </div>
                                <div class="form-group">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="radio-03" value="option3"> FB 登入失敗
                                    </label>
                                </div>
                                <div class="row row-3">
                                    <div class="col-12">
                                        <small class="form-text text-muted mx-4">
                                            由於手機王以電子郵件作為會員帳號，因此選擇以 FB 登入會員時，需先確認您的個人臉書有提供電子郵件資料，並於登入時同意授權電子郵件給我們作為會員帳號使用。<br>
                                            *排除方法請見 <a href="https://www.sogi.com.tw/footers/fb_faq" target="_blank">FB 登入問題</a>。
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">繼續</button>
                            </div>
                        </form>
                        </div>

                    </div>
                </div>
            </div>

        </div>

        <!-- module: common-footer -->
        <div id="common-footer"></div>
        <!-- module: ./common-footer -->

        <!-- Global -->
        <script src="https://kit.fontawesome.com/5ab387053e.js" crossorigin="anonymous"></script>
		<script src="/assets/javascripts/vendor/jquery.min.js"></script>
        <script src="/assets/javascripts/vendor/bootstrap.bundle.min.js"></script>
        <script src="/assets/javascripts/vendor/jquery.slick.min.js"></script>
        <script src="/assets/javascripts/vendor/jquery.scrollUp.min.js"></script>
        <script src="/assets/javascripts/common.js"></script>

        <!-- Single -->
        <script>
        jQuery(function ($) {
            $('.row-1').hide();
            $('.row-2').hide();
            $('.row-3').hide();
            $(document).on('change', 'input:radio[id^="radio-01"]', function (event) {
                $('.row-1').fadeIn();
                $('.row-2').fadeOut();
                $('.row-3').fadeOut();
            });
            $(document).on('change', 'input:radio[id^="radio-02"]', function (event) {
                $('.row-1').fadeOut();
                $('.row-2').fadeIn();
                $('.row-3').fadeOut();
            });
            $(document).on('change', 'input:radio[id^="radio-03"]', function (event) {
                $('.row-1').fadeOut();
                $('.row-2').fadeOut();
                $('.row-3').fadeIn();
            });
        });
        </script>

        <!-- module include -->
        <script src="/assets/javascripts/function/include.js"></script>
        <script>
            // Components
            $("#breadcrumb").load("/module/breadcrumb.html");

            // AD
            $("#ad-header").load("/module/ad-header.html");
        </script>

    </body>
</html>
