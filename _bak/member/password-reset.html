	<body class="member">

        <!-- module: common-header -->
        <div id="common-header"></div>
        <!-- ./module: common-header -->

        <!-- module: nav-main -->
        <div id="nav-main"></div>
        <!-- ./module: nav-main -->

        <div id="main" class="push">
            <div class="container">
                <!-- module: ad-header -->
                <div id="ad-header"></div>
                <!-- ./module: ad-header -->

                <!-- module: com-breadcrumb -->
                <div id="com-breadcrumb"></div>
                <!-- ./module: com-breadcrumb -->

                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">重新設置您的密碼</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                            <div class="form-group row">
                                <div class="col-md-4 col-12">
                                        <label for="" class="col-form-label">新密碼</label>
                                    </div>
                                    <div class="col-md-8 col-12">
                                        <input type="password" class="form-control" id="" placeholder="">
                                    </div>
                            </div>
                                <div class="form-group row">
                                <div class="col-md-4 col-12">
                                        <label for="" class="col-form-label">再輸入一次新密碼</label>
                                    </div>
                                    <div class="col-md-8 col-12">
                                        <input type="password" class="form-control" id="" placeholder="">
                                        <small class="form-text text-muted">*請填入6至15個字元的小寫英文字母、數字</small>
                                    </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">重設密碼</button>
                            </div>
                        </form>
                        </div>

                    </div>
                </div>
            </div>

        </div>

        <!-- module: common-footer -->
        <div id="common-footer"></div>
        <!-- module: ./common-footer -->

        <div id="menu-bottom">
            <a class="btn btn-outline-secondary d-block btn-top" href="#header">
                <i class="fas fa-fw fa-chevron-up"></i>
            </a>
        </div>

        <!-- Global -->
        <script src="https://kit.fontawesome.com/5ab387053e.js" crossorigin="anonymous"></script>
		<script src="/assets/javascripts/vendor/jquery.min.js"></script>
        <script src="/assets/javascripts/vendor/bootstrap.bundle.min.js"></script>
        <script src="/assets/javascripts/vendor/jquery.slick.min.js"></script>
        <script src="/assets/javascripts/vendor/owl.carousel.min.js"></script>
        <script src="/assets/javascripts/common.js"></script>

        <!-- Single -->
        <script>
        jQuery(function ($) {
            $('.row-1').hide();
            $('.row-2').hide();
            $(document).on('change', 'input:radio[id^="radio-01"]', function (event) {
                $('.row-1').fadeIn();
                $('.row-2').fadeOut();
            });
            $(document).on('change', 'input:radio[id^="radio-02"]', function (event) {
                $('.row-1').fadeOut();
                $('.row-2').fadeIn();
            });
        });
        </script>

        <!-- module include -->
        <script src="/assets/javascripts/function/include.js"></script>
        <script>
            // Components
            $("#breadcrumb").load("/module/breadcrumb.html");

            // AD
            $("#ad-header").load("/module/ad-header.html");
        </script>
